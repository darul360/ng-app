<form class="space-y-3" #f="ngForm">
    @for (control of controls; track $index) {
        <div>
            <input class="text-black p-3" type="text" ngModel [name]="control" required minlength="3">
            <br>
            <div class="text-red-600">{{f['controls'][control].errors|json}}</div>
        </div>
    }
</form>
